<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Page & Monaco styling -->

        <link href="output.css" rel="stylesheet">
        <Title>RoboML in Langium</Title>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
        <!-- <script src="simulator/libraries/p5.js"></script> -->
        <script src="simulator/libraries/p5.sound.min.js"></script>
    </head>
    <body>
        <h1 class = "font-bold text-5xl py-10" >Robot Language Playground</h1>
        
        <div class = "flex">
            <div id="buttons" class = "px-5 flex m-auto rounded-lg bg-zinc-700 p-5 hover:scale-[1.005] duration-100 shadow-2xl w-max">
                
                <button type="button" class="collapse-button bg-blue-400 rounded-xl p-2 mx-5 hover:scale-105 duration-100 shadow-sm">v</button>
                <input class=" bg-blue-400 rounded-xl p-2 mx-5 hover:scale-105 duration-100 shadow-sm" type="button" value="Parse and Validate" onclick="window.parseAndValidate()">
                <input class=" bg-green-500 rounded-xl p-2  mx-5 hover:scale-105 duration-100 shadow-sm" type="button" value="Execute Simulation" onclick="window.execute()">
                <input class=" bg-red-400 rounded-xl p-2  mx-5 hover:scale-105 duration-100 shadow-sm" type="button" value="Restart Simulation" onclick="window.reset()">
                <input class=" bg-orange-300 rounded-xl p-2  mx-5 hover:scale-105 duration-100 shadow-sm" type="button" value="Clear Data" onclick="window.clearData()">
                <input id = pauseSimu class=" bg-purple-400 rounded-xl p-2  mx-5 hover:scale-105 duration-100 shadow-sm" type="button" value="pauseSimu" onclick="window.pauseSimu()">
                
                <div class = "block rounded-xl p-1 bg-slate-800 ">
                    <div class = "flex" >
                        <p class = "text-2xl m-auto">Zoom</p>
                    </div>
                    <input type="range" id="zoomSlider" min="0.1" max="5.0" value="1.0" step="0.1" class = "mx-2">
                </div>
                <div id="speedManager" class = "flex rounded-xl p-1 bg-slate-800 ml-2">

                    <div class ="block ">

                        <div class = "flex " >
                            <p class = "text-2xl m-auto"> Sim Delay</p>
                        </div>
                        <input type="range" id="speedSlider" min="0" max="50" value="10.0" step="0.1">
                        
                    </div>

                </div>

                <div class = "block rounded-xl p-1 bg-slate-800 ml-2">
                    <div class = "flex" >
                        <p class = "text-2xl m-auto">Follow</p>
                        
                    </div>
                    <div class = flex>
                        <input type="checkbox" id="followRobot" class = "scale-150 m-auto">
                    </div>

                </div>

                

            </div>
        </div>
        <div id="page-wrapper" class = "flex">
            <div id = editor class="editor">
                <div class="wrapper">
                    <!-- Monaco Root -->
                    <div id="monaco-editor-root"></div>
                </div>
            </div>

            <canvas id="simulator"></canvas>

        </div>

        <div id="errorModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>RoboML Type checking errors</h2>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>

        <div id="validModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>RoboML Type checking validation</h2>
                </div>
                <div class="modal-body">
                    Your code is correctly typed.
                </div>
            </div>
        </div>
        
        <footer class = "flex">
            <div class = "block m-auto">

                <p style="font-style:italic" class = "m-auto">Powered by</p>
                <img width="125" src="https://langium.org/assets/langium_logo_w_nib.svg" alt="Langium" class="m-auto">
            </div>
        </footer>
        <!-- Monaco Configuration -->
        <script type="module" src="setup.js"></script>
        <script src="simulator/wall.js"></script>
        <script src="simulator/cam.js"></script>
        <script src="simulator/block.js"></script>
        <script src="simulator/robot.js"></script>
        <script src="simulator/sketch.js"></script>
        <script src="cookies.js"></script>
    </body>
</html>

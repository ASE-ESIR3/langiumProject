<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Page & Monaco styling -->

        <link href="output.css" rel="stylesheet">
        <Title>RoboML in Langium</Title>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
        <!-- <script src="simulator/libraries/p5.js"></script> -->
        <script src="simulator/libraries/p5.sound.min.js"></script>
    </head>
    <body>
        <h1 class = "font-bold text-5xl py-10 hover:text-red-300 " >RoboML in Langium</h1>
        <div id="buttons" class = "px-5">
            <button type="button" class="collapse-button">â¯†</button>
            <input class=" bg-blue-400 rounded-xl p-2 mx-5 hover:scale-105 duration-100" type="button" value="Parse and Validate" onclick="window.parseAndValidate()">
            <input class=" bg-green-300 rounded-xl p-2  mx-5 hover:scale-105 duration-100" type="button" value="Execute Simulation" onclick="window.execute()">
            <input class=" bg-red-400 rounded-xl p-2  mx-5 hover:scale-105 duration-100" type="button" value="Restart Simulation" onclick="window.reset()">
            <input class=" bg-orange-300 rounded-xl p-2  mx-5 hover:scale-105 duration-100" type="button" value="Clear Data" onclick="window.setup()">
            <input type="range" id="zoomSlider" min="0.1" max="2.0" value="1.0" step="0.1" class = "mx-2">

            <input type="range" id="speedSlider" min="0" max="50" value="1.0" step="0.1">

        </div>

        <div id="page-wrapper">
            <div class="editor">

                <div class="wrapper">
                    <!-- Monaco Root -->
                    <div id="monaco-editor-root"></div>
                </div>
            </div>

            <div class="simulator">
                <canvas id="simulator"></canvas>
            </div>
        </div>

        <div id="errorModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>RoboML Type checking errors</h2>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>

        <div id="validModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>RoboML Type checking validation</h2>
                </div>
                <div class="modal-body">
                    Your code is correctly typed.
                </div>
            </div>
        </div>
        
        <footer>
            <p style="font-style:italic">Powered by</p>
            <img width="125" src="https://langium.org/assets/langium_logo_w_nib.svg" alt="Langium">
        </footer>
        <!-- Monaco Configuration -->
        <script type="module" src="setup.js"></script>
        <script src="simulator/wall.js"></script>
        <script src="simulator/cam.js"></script>
        <script src="simulator/block.js"></script>
        <script src="simulator/robot.js"></script>
        <script src="simulator/sketch.js"></script>
    </body>
</html>
